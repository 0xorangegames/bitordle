    <script>
        const words = [
    "block", "chain", "miner", "token", "trade", "index", "asset", "stock", "price",
    "cycle", "scope", "scale", "value", "shift", "proof", "fiats", "stake", "yield",
    "layer", "trend", "chart", "trust", "bulls", "bears", "coins", "funds", "gains",
    "pumps", "whale", "peaks", "dumps", "hedge", "short", "longs", "crash", "moons",
    "rally", "spike", "waves", "halve", "nodes", "swaps", "deals", "bonus", "solid",
    "spend", "forks", "chips", "bytes", "codes", "robot", "logic", "ranks", "units",
    "array", "brute", "cache", "cloud", "feeds", "fiber", "icons", "ideas", "joins",
    "knots", "links", "media", "burst", "ports", "query", "route", "usage", "virus",
    "wires", "smart", "alpha", "bravo", "chats", "debug", "email", "files", "guild",
    "hosts", "claim", "degen", "macro", "nerds", "proxy", "repos", "sigma", "tools", 
    "users", "angel", "yield", "ether", "audit", "batch", "decks", "erase", "fetch", 
    "grant", "hexes", "items", "track", "build", "merge", "nifty", "pipes", "quads", 
    "renew", "solve", "tiers", "unzip", "vault", "limit", "banks", "zeros", "stamp", "eigen","cobol","modem","ascii","risky","jpegs","cyber","stock"];
        let currentWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
        let currentAttempt = 0;

        function createGrid() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('contenteditable', true);
                    cell.addEventListener('keydown', (e) => handleKeydown(e, cell, j));
                    row.appendChild(cell);
                }
                gameArea.appendChild(row);
            }
        }

        function handleKeydown(event, cell, colIndex) {
    if (event.key === 'Backspace' && cell.textContent === '' && colIndex > 0) {
        cell.previousElementSibling.focus();
    }
    setTimeout(() => {
        cell.textContent = cell.textContent.toUpperCase();
        if (cell.textContent.length > 1) {
            cell.textContent = cell.textContent[0];
        }
        if (colIndex < 4 && event.key !== 'Backspace') {
            cell.nextElementSibling.focus();
        }
        if (colIndex === 4 && event.key === 'Enter') {
            submitGuess();
        }
    }, 0);
}

function createKeyboard() {
    const keys = "QWERTYUIOPASDFGHJKLZXCVBNM".split('');
    const keyboard = document.getElementById('keyboard');
    keys.forEach(key => {
        const keyDiv = document.createElement('div');
        keyDiv.textContent = key;
        keyDiv.className = 'key';
        keyDiv.dataset.key = key;
        keyDiv.addEventListener('click', () => keyClick(key));
        keyboard.appendChild(keyDiv);
    });
}

function keyClick(key) {
    const activeRow = document.getElementsByClassName('row')[currentAttempt];
    const emptyCell = Array.from(activeRow.children).find(cell => cell.textContent === '');
    if (emptyCell) {
        emptyCell.textContent = key;
        handleKeydown({ key: key }, emptyCell, Array.from(activeRow.children).indexOf(emptyCell));
    }
}

function submitGuess() {
    const guess = Array.from(document.getElementsByClassName('row')[currentAttempt].children).map(cell => cell.textContent).join('');
    if (guess.length === 5) {
        let tempWord = currentWord;
        Array.from(document.getElementsByClassName('row')[currentAttempt].children).forEach((cell, i) => {
            if (guess[i] === currentWord[i]) {
                cell.className = 'cell correct';
                tempWord = tempWord.replace(guess[i], ' '); 
            }
        });

        Array.from(document.getElementsByClassName('row')[currentAttempt].children).forEach((cell, i) => {
            if (cell.className !== 'cell correct') {
                if (tempWord.includes(guess[i])) {
                    cell.className = 'cell present';
                    tempWord = tempWord.replace(guess[i], ' ');
                } else {
                    cell.className = 'cell absent';
                }
            }
            document.querySelector(`.key[data-key='${guess[i]}']`).classList.add('used');
        });

        if (++currentAttempt === 6 && guess !== currentWord) {
            document.getElementById('message').textContent = `Game Over. The word was: ${currentWord}`;
        } else if (currentAttempt < 6) {
            document.getElementsByClassName('row')[currentAttempt].children[0].focus();
        }
    }
}

        createGrid();
        createKeyboard();
    </script>
